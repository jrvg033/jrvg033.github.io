<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#556B2F">
  <title>Catálogo de Billetes Mexicanos</title>
  <meta name="description" content="Explora billetes históricos de México por épocas, valores y variantes. Galería visual para coleccionistas y entusiastas.">
  <meta name="keywords" content="Billetes Mexicanos, numismática, billetes antiguos, historia de México, galería de billetes">
  <meta name="author" content="Billetes Mexicanos">
  <link rel="icon" type="image/png" href="https://billetesmexicanos.com/Inicio/Imagenes/Favicon.png">

  <style>
    body {
      background-color: #556B2F;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main.container {
      padding: 15px;
      max-width: 1000px;
      margin: auto;
    }

    h1.header-title {
      font-size: 2.2em;
      font-weight: bold;
      color: #dcdcdc;
      text-align: center;
      margin-bottom: 20px;
    }

    .images-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .images-grid a {
      text-decoration: none;
      color: inherit;
      text-align: center;
    }

    .images-grid img {
      width: 240px;
      height: auto;
      cursor: pointer;
      border: 2px solid #999;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .images-grid img:hover {
      transform: scale(1.05);
    }

    .caption {
      margin-top: 5px;
      font-size: 0.95em;
    }

    .footer-links {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background-color: #3e4e2f;
      padding: 10px;
      border-radius: 5px;
    }

    .footer-links a {
      text-decoration: none;
      color: #dcdcdc;
      font-style: italic;
      padding: 5px;
    }

    footer.footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 600px) {
      .images-grid {
        flex-direction: column;
        align-items: center;
      }

      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<main class="container">
  <h1 class="header-title">Catálogo de Billetes Mexicanos</h1>
<hr>
  <div class="images-grid">
    <a href="https://billetesmexicanos.com/primeros-billetes/">
      <img src="https://billetesmexicanos.com/Inicio/Imagenes/primeros-billetes-mexico.webp" alt="primeros billetes de Mexico">
      <div class="caption">Primeros billetes</div>
    </a>

    <a href="https://billetesmexicanos.com/bancos-comerciales">
      <img src="https://billetesmexicanos.com/Inicio/Imagenes/billetes-bancos-comerciales-mexico.webp" alt="billetes bancos comerciales mexico">
      <div class="caption">Bancos Comerciales</div>
    </a>

    <a href="https://billetesmexicanos.com/revolucion-mexicana">
      <img src="https://billetesmexicanos.com/Inicio/Imagenes/billetes-revolucion-mexico.webp" alt="billetes revolucion mexicana">
      <div class="caption">Revolución Mexicana</div>
    </a>

    <a href="https://billetesmexicanos.com/banco-mexico">
      <img src="https://billetesmexicanos.com/Inicio/Imagenes/billetes-banco-mexico.webp" alt="billetes banco mexico">
      <div class="caption">Banco de México</div>
    </a>

    <a href="https://billetesmexicanos.com/conmemorativos">
      <img src="https://billetesmexicanos.com/Inicio/Imagenes/billetes-conmemorativos-mexico.webp" alt="billetes conmemorativos mexico">
      <div class="caption">Piezas conmemorativas</div>
    </a>

    <a href="https://billetesmexicanos.com/emisiones-especiales">
      <img src="https://billetesmexicanos.com/Inicio/Imagenes/billetes-emisiones-especiales.webp" alt="billetes especiales mexico">
      <div class="caption">Emisiones especiales</div>
    </a>
    <!-- Agrega más enlaces según tus entradas -->
  </div>
</main>

<footer class="footer">
   <p>2024-2025 &copy; Billetes Mexicanos</p>
</footer>

</body>
</html>
