<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nombre del Billete</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #222;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .images img {
      width: 100%;
      max-width: 350px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .images img:hover {
      transform: scale(1.02);
    }

    ul.details {
      list-style: none;
      padding: 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    ul.details li strong {
      display: inline-block;
      width: 140px;
      color: #000;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }

    .lightbox:target {
      display: flex;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      ul.details li strong {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>Billetes Mexicanos</header>
  
  <div class="container">

    <div class="images">
      <a href="#img1"><img src="https://raw.githubusercontent.com/jrvg033/jrvg033.github.io/refs/heads/main/5%20pesos%20banco%20campeche%201903%20anverso.webp" alt="Billete anverso" /></a>
      <a href="#img2"><img src="https://raw.githubusercontent.com/jrvg033/jrvg033.github.io/refs/heads/main/5%20pesos%20banco%20campeche%201903%20anverso.webp" alt="Billete reverso" /></a>
    </div>

    <!-- Lightbox -->
    <div id="img1" class="lightbox" onclick="location.hash='';">
      <img src="URL-ANVERSO.webp" alt="Zoom anverso" />
    </div>
    <div id="img2" class="lightbox" onclick="location.hash='';">
      <img src="URL-REVERSO.webp" alt="Zoom reverso" />
    </div>

    <ul class="details">
      <li><strong>Nombre:</strong> Billete del Imperio</li>
      <li><strong>Denominaci칩n:</strong> 2 Pesos</li>
      <li><strong>A침o de emisi칩n:</strong> 1866</li>
      <li><strong>Emisor:</strong> Imperio Mexicano</li>
      <li><strong>Estado:</strong> Circulado</li>
      <li><strong>Material:</strong> Papel moneda</li>
    </ul>
  </div>
</body>
</html>
